<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homebase</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-white font-sans">
    <!-- Navbar -->
    <nav class="flex justify-between items-right p-6 bg-white">
        <div class="flex items-center">
            <img src="assets/asset-06.png" alt="" class="h-8">
            <span class="ml-2 text-xl font-semibold"></span>
        </div>
        <div class="flex space-x-6">
            <a href="#" class="text-gray-700 hover:text-gray-900">Documentation</a>
            <a href="#" class="text-gray-700 hover:text-gray-900">Pricing</a>
            <a href="#" class="text-gray-700 hover:text-gray-900">Resources</a>
            <a href="#" class="text-gray-700 hover:text-gray-900">Blog</a>
        </div>
        <a href="#" class="bg-black text-white px-4 py-2 rounded">Get early access</a>
    </nav>

    <!-- Hero Section -->
    <section class="flex flex-col md:flex-row items-center justify-between py-20 px-6 bg-white">
        <div class="text-center md:text-left w-full md:w-1/2">
            <h1 class="text-5xl font-bold mb-6">La plateforme pour les logiciels locaux.</h1>
            <p class="text-lg text-gray-600 mb-6">Don't write real-time APIs. Move your database to the browser. Homebase keeps local data in sync, so you can build fast and collaborative React apps.</p>
            <div class="flex flex-col md:flex-row items-center md:items-start space-y-4 md:space-y-0 md:space-x-4">
                <input type="email" placeholder="Your email" class="p-3 border border-gray-300 rounded w-full md:w-auto">
                <button class="bg-green-500 text-white px-6 py-3 rounded">Get early access</button>
            </div>
        </div>
        <div class="w-full md:w-1/2 flex justify-center md:justify-end mt-10 md:mt-0">
            <img src="assets/asset-01.png" alt="Abstract Shapes" class="w-80">
        </div>
    </section>

    <!-- Les logos-->
    <section class="flex justify-right items-right space-x-8 py-10">
        <img src="logo1.png" alt="integrations" class="h-4 p-3">
        <img src="assets/asset-02.png" alt="integrations" class="h-10">
        <img src="assets/asset-03.png" alt="Logo 3" class="h-10">
        <img src="assets/asset-04.png" alt="Logo 4" class="h-10">
        <img src="assets/asset-05.png" alt="Logo 4" class="h-10">
